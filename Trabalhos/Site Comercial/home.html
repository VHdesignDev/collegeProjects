<!DOCTYPE html>
    <html lang="ptbr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel ="stylesheet" href="styleHome.css">
    </head>
    <body>
        <div class="banner">
            <div class="barra">
                <img src="logo.png" class="logo">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="background-color:#F9EB36;">
                    <img src="Login.png" style="width: 20px;"> Login
                </button>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Informações de Login</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p style="color: #F9EB36; font-size: 25px;" >Digite seu nome</p>
                                <input type="text" id="nome" placeholder="Ex: João da Silva Júnior" style="width: 100%; height: 40px;">
                                <p style="color: #F9EB36; font-size: 25px; " >Digite seu endereço</p>
                                <input type="text" id="endereço" placeholder="Ex: R. Carlos Gomes, 286 - Centro" style="width: 100%; height: 40px; padding-bottom: 15px;">
                                <p style="color: #F9EB36; font-size: 25px; " >Digite sua cidade</p>
                                <input type="text" id="cidade" placeholder="Ex: Taquara-RS" style="width: 100%; height: 40px;">
                                <p style="color: #F9EB36; font-size: 25px; " >Digite seu cpf</p>
                                <input type="text" id="cpf" placeholder="Ex: 123.456.789-12" style="width: 100%; height: 40px;">
                                <p style="color: #F9EB36; font-size: 25px; " >Digite sua senha</p>
                                <input type="password" id="senha" style="width: 100%; height: 40px;">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" style="background-color: #3E3E3D;" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" style="background-color: #F9EB36; " data-dismiss="modal">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="conteudo">
                <img src="escritaLogo.png" style="height: 70px; margin-top: 80px;">
                <p> Seja bem-vindo ao nosso site! <br>
                    Esperamos que encontre o que procura
                </p>
                <div>
                    <a href="Site comercial.html"><button type = "button"><span></span>LOJA</button></a>
                </div>

            </div>
         
        </div>
    
    </body>
</html>
