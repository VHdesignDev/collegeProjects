  <!-- Botão que aciona o modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Selecione uma opção</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Dropdown com opções -->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Opções
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" onclick="showFields('A')">Opção A</a>
              <a class="dropdown-item" href="#" onclick="showFields('B')">Opção B</a>
              <a class="dropdown-item" href="#" onclick="showFields('C')">Opção C</a>
            </div>
          </div>

          <!-- Campos que mudam com base na opção selecionada -->
          <div id="fieldsA" style="display: none;">
            Campos para a opção A
          </div>
          <div id="fieldsB" style="display: none;">
            Campos para a opção B
          </div>
          <div id="fieldsC" style="display: none;">
            Campos para a opção C
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicione o JavaScript do Bootstrap e seu próprio script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function showFields(option) {
      // Ocultar todos os campos
      document.getElementById("fieldsA").style.display = "none";
      document.getElementById("fieldsB").style.display = "none";
      document.getElementById("fieldsC").style.display = "none";

      // Mostrar o campo correspondente à opção selecionada
      if (option === "A") {
        document.getElementById("fieldsA").style.display = "block";
      } else if (option === "B") {
        document.getElementById("fieldsB").style.display = "block";
      } else if (option === "C") {
        document.getElementById("fieldsC").style.display = "block";
      }
    }
  </script>
